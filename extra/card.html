<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdX Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
        .card {
            max-width: 300px;
            margin: auto;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
        .card-title {
            font-size: 1.2rem;
            color: #00ff00;
        }
        .card-text {
            color: #ccc;
            margin-bottom: 0;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-primary:hover {
            background-color: #5a2f9e;
            border-color: #5a2f9e;
        }
    </style>
</head>
<body>
    <div class="card text-center mt-4">
        <img src="your-image-url.jpg" class="card-img-top" alt="BirdX#2378">
        <div class="card-body">
            <h5 class="card-title">BirdX#2378</h5>
            <p class="card-text">0.4 ETH</p>
            <a href="#" class="btn btn-primary">Place A Bid</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
